paths:
  /api/estoque:
    post:
      summary: Criar novo item de estoque (protegido)
      tags:
        - Estoque
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                produto:
                  type: string
                  description: Nome do produto
                quantidade:
                  type: integer
                  description: Quantidade em estoque
                unidade:
                  type: string
                  description: Unidade de medida (kg, l, un, etc.)
                localizacao:
                  type: string
                  description: Localização do item no estoque (opcional)
              required:
                - produto
                - quantidade
                - unidade
      responses:
        201:
          description: Item criado com sucesso
        400:
          description: Dados inválidos
        401:
          description: Não autorizado
        500:
          description: Erro interno no servidor
    get:
      summary: Listar todos os itens de estoque (protegido)
      tags:
        - Estoque
      security:
        - bearerAuth: []
      responses:
        200:
          description: Lista de itens retornada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  estoque:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        produto:
                          type: string
                          example: "Cimento"
                        quantidade:
                          type: integer
                          example: 100
                        unidade:
                          type: string
                          example: "sacos"
                        localizacao:
                          type: string
                          example: "Setor A - Prateleira 3"
                        criadoEm:
                          type: string
                          format: date-time
                          example: "2024-01-15T10:30:00.000Z"
                        atualizadoEm:
                          type: string
                          format: date-time
                          example: "2024-01-15T10:30:00.000Z"
              example:
                success: true
                estoque:
                  - id: 1
                    produto: "Cimento"
                    quantidade: 100
                    unidade: "sacos"
                    localizacao: "Setor A - Prateleira 3"
                    criadoEm: "2024-01-15T10:30:00.000Z"
                    atualizadoEm: "2024-01-15T10:30:00.000Z"
                  - id: 2
                    produto: "Areia"
                    quantidade: 50
                    unidade: "m³"
                    localizacao: "Setor B - Pátio"
                    criadoEm: "2024-01-14T14:20:00.000Z"
                    atualizadoEm: "2024-01-14T14:20:00.000Z"
        401:
          description: Não autorizado
        500:
          description: Erro interno no servidor

  /api/estoque/{id}:
    get:
      summary: Buscar item específico de estoque (protegido)
      tags:
        - Estoque
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID do item de estoque
      responses:
        200:
          description: Item encontrado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  item:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      produto:
                        type: string
                        example: "Cimento"
                      quantidade:
                        type: integer
                        example: 100
                      unidade:
                        type: string
                        example: "sacos"
                      localizacao:
                        type: string
                        example: "Setor A - Prateleira 3"
                      criadoEm:
                        type: string
                        format: date-time
                        example: "2024-01-15T10:30:00.000Z"
                      atualizadoEm:
                        type: string
                        format: date-time
                        example: "2024-01-15T10:30:00.000Z"
              example:
                success: true
                item:
                  id: 1
                  produto: "Cimento"
                  quantidade: 100
                  unidade: "sacos"
                  localizacao: "Setor A - Prateleira 3"
                  criadoEm: "2024-01-15T10:30:00.000Z"
                  atualizadoEm: "2024-01-15T10:30:00.000Z"
        401:
          description: Não autorizado
        404:
          description: Item não encontrado
        500:
          description: Erro interno no servidor
    put:
      summary: Atualizar item de estoque (protegido)
      tags:
        - Estoque
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID do item de estoque
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                produto:
                  type: string
                  description: Nome do produto
                quantidade:
                  type: integer
                  description: Quantidade em estoque
                unidade:
                  type: string
                  description: Unidade de medida (kg, l, un, etc.)
                localizacao:
                  type: string
                  description: Localização do item no estoque (opcional)
              required:
                - produto
                - quantidade
                - unidade
      responses:
        200:
          description: Item atualizado com sucesso
        400:
          description: Dados inválidos
        401:
          description: Não autorizado
        404:
          description: Item não encontrado
        500:
          description: Erro interno no servidor
    delete:
      summary: Deletar item de estoque (protegido)
      tags:
        - Estoque
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID do item de estoque
      responses:
        200:
          description: Item deletado com sucesso
        401:
          description: Não autorizado
        404:
          description: Item não encontrado
        500:
          description: Erro interno no servidor 